
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <script type="application/javascript" src="../lib/browser-polyfill.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   </head>
   <body>
      <div>
         <p style="font-size:24px">The time is <span id="time"></span>.</p>
         <p><form action="http://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank" data-ng-mouseover="none">
            <input autocomplete="on" class="form-controls search" name="q" placeholder="Search Google" type="text">
         </form>
         </p>
         <p>
            <a href="http://www.google.com">Google</a>
            <a href="http://www.reddit.com">Reddit</a>
            <a href="http://www.facebook.com">Facebook</a>
            <a href="http://www.twitter.com">Twitter</a>
            <a href="http://www.github.com">GitHub</a>
         </p>
      </div>
      <div id="container">
         <div id="header">
            <h1>To Do</h1>
         </div>
         <div id="inputContainer">
            <input id="taskInput" type="text" placeholder="Add a task" maxlength="50" />
         </div>
         <div id="listWrapper">
            <ul id="taskList">
            </ul>
         </div>
      </div>
      <script src="newtab.js"></script> 
   </body>
</html>
